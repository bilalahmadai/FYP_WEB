<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/bootstrap.min.css')}}"
    />

    <link
      rel="stylesheet"
      href="{{url_for('static',filename='assets/css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login">
        <h2 class="font-weight-bold text-center py-2">Admin</h2>
        <form action="{{url_for('login')}}" method="post">
          <div class="row justify-content-center pt-2">
            <div class="col-md-4">
              <input
                type="email"
                class="form-control myborder px-3 py-1"
                name="email"
                placeholder="Email"
                required
              />
            </div>
          </div>

          <div class="row justify-content-center pt-3">
            <div class="col-md-4">
              <input
                type="password"
                class="form-control myborder px-3 py-1"
                name="password"
                placeholder="Password"
                required
              />
            </div>
          </div>

          <div class="row justify-content-center pt-3">
            <div class="col-md-4">
              <button
                type="submit"
                class="btn btn-dark btn-lg form-control bgcolor py-0"
                name="login"
              >
                Login
              </button>
            </div>
          </div>
        </form>

        <div class="text-center px-4 pt-3">
          <a href="forgotpassword.php" class="font-weight-bold font"
            >Forgot Password ?</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
